---
- name: package - haproxy
  package:
    name: haproxy
    state: present
- name: sebool - haproxy
  tags: haproxy
  ansible.posix.seboolean:
    name: haproxy_connect_any
    state: true
    persistent: true
    ignore_selinux_state: true
- name: template - haproxy
  tags: haproxy
  template:
    src: '{{ cfg_file }}'
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
  notify:
    - service haproxy restart
- name: service - haproxy
  tags: haproxy
  service:
    name: haproxy
    state: started
    enabled: true
